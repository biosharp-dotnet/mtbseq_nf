report_section_order:
 # "mtbseq-nf-mtbseqnf-methods-description":
 #   order: -1000
  software_versions:
    order: -1001
 # "mtbseq-nf-mtbseqnf-summary":
 #   order: -1002

export_plots: true

disable_version_detection: true

run_modules:
  - fastqc
  - custom_content


## Module order
top_modules:
  - "fastqc"
  - custom_content


custom_data:
  strain_classification:
    section_name: 'Strain Classification'
    plot_type: 'table'
    id: 'strain_classification'
    pconfig:
      id: 'strain_classification'
      namespace: "strain classification"
      conditional_formatting:
        "Homolka lineage":
          rules:
            - condition: "value.startswith('1')"
              color: "#FF0000"
            - condition: "value.startswith('2')"
              color: "#FFA500"
            - condition: "value.startswith('3')"
              color: "#FFFF00"
            - condition: "value.startswith('4')"
              color: "#008000"
            - condition: "value.startswith('5')"
              color: "#0000FF"
            - condition: "value.startswith('6')"
              color: "#4B0082"
            - condition: "value.startswith('7')"
              color: "#EE82EE"
            - condition: "value.startswith('8')"
              color: "#A52A2A"
            - condition: "value.startswith('9')"
              color: "#00FFFF"
            - condition: "value.startswith('10')"
              color: "#FFC0CB"
        "Coll lineage (branch)":
          rules:
            - condition: "value.startswith('1')"
              color: "#FF0000"
            - condition: "value.startswith('2')"
              color: "#FFA500"
            - condition: "value.startswith('3')"
              color: "#FFFF00"
            - condition: "value.startswith('4')"
              color: "#008000"
            - condition: "value.startswith('5')"
              color: "#0000FF"
            - condition: "value.startswith('6')"
              color: "#4B0082"
            - condition: "value.startswith('7')"
              color: "#EE82EE"
            - condition: "value.startswith('8')"
              color: "#A52A2A"
            - condition: "value.startswith('9')"
              color: "#00FFFF"
            - condition: "value.startswith('10')"
              color: "#FFC0CB"
        "Beijing quality (easy)":
          rules:
            - condition: "value == 'good'"
              color: "#00FF00"
            - condition: "value == 'bad'"
              color: "#FF0000"
        "Coll quality (easy)":
          rules:
            - condition: "value == 'good'"
              color: "#00FF00"
            - condition: "value == 'bad'"
              color: "#FF0000"
        "Coll quality (branch)":
          rules:
            - condition: "value == 'good'"
              color: "#00FF00"
            - condition: "value == 'bad'"
              color: "#FF0000"
        "Quality":
          rules:
            - condition: "value == 'good'"
              color: "#00FF00"
            - condition: "value == 'bad'"
              color: "#FF0000"

  mapping_statistics:
    section_name: 'Mapping and Variant Statistics'
    plot_type: 'table'
    id: 'mapping_statistics'
    pconfig:
      id: 'mapping_statistics'
      namespace: "Mapping and Variant Statistics"

  groups:
    section_name: 'Sample Clustering Groups'
    plot_type: 'table'
    id: 'groups'
    pconfig:
      id: 'groups'
      namespace: "Sample Clustering Groups"


  distance_matrix:
    section_name: "Sample SNP distance"
    plot_type: 'heatmap'
    id: 'distance_matrix'
    pconfig:
      id: 'distance_matrix'

sp:
  strain_classification:
    fn: "Strain_Classification.tsv"
  mapping_statistics:
    fn: "Mapping_and_Variant_Statistics.tsv"
  groups:
    fn: "ClusterGroups.tsv"
  distance_matrix:
    fn: "distance_matrix.txt"
